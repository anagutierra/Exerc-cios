<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>
        Campanha de Doação de Alimentos
    </h1>
    <p>
        Segue algumas informações:
    </p>
    <ul>
        <li>
            Endereço: Rua Rosario, 29 - Parque das Flores
        </li>
        <li>
            Horário: 14h
        </li>
        <li>
            Região humilde do Parque das Flores
        </li>
        <li>
            Traga no mínimo 1kg de alimento perecível
        </li>
        <li>
            Venha confortável!
        </li>
    </ul>
    <p>
        Registre-se aqui para participar:
    </p>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p class="primeiros">
            <label for="nome">Nome e sobrenome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex. Ana Gutierra">
        </p>
        <p class="primeiros">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"  placeholder="seunome@email.com">
        </p>
        <p class="primeiros">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000 ">
        </p>
        <p class="primeiros">
            <label for="quantidade">Quantidade de alimento (em kg) que irá levar:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Ex. 2">
        </p>
        <p class="primeiros">
            <label for="foto">Foto de identificação para crachá:</label>
            <input type="file" id="foto" name="foto" accept=".png">
        </p>
        <p class="final"> 
            <label for="confirme">Clique para confirmar a presença e finalizar:</label>
            <input type="checkbox" id="confirme" name="confirme">
        </p>
    </form> 
</body>
</html>
